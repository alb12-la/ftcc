<!-- Start deneb_project section -->
<section class="deneb_project section_padding" style="background-image: url(/assets/images/footer_bg.png); background-size: cover;">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="section_title text-center">
					<h2>Our Team</h2>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4">
					{% for member in site.team %}
					<div class="col mb-4 image-column">
						<div class="card h-100 mw-18-rem" >
							<div class="card-img-top" alt="{{member.name}}">
								<img class="team-member-image card-img-top" src="{{member.image}}" alt="Card image cap">
							</div>
							<div class="card-body">
								<h5 class="card-title">{{member.name}}</h5>
								<h6 class="card-title">{{member.title}}</h6>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>

	</div>
</section>
<!-- End deneb_project section -->
