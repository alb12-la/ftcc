<!-- Start deneb_project section -->
<section class="deneb_project section_padding">
	<div class="shape_v3">
		<img src="/assets/images/shape/shape_10.png" class="shape_10" alt="">
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="section_title text-center">
					<h2>Our Team</h2>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
                <div class="d-flex flex-row">
                    {% for member in site.team %}
                        <div class="card" style="width: 18rem;">
                            <img src="{{member.image}}" class="card-img-top" alt="...">
                            <div class="card-body">
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
			</div>
		</div>	

	</div>
</section>
<!-- End deneb_project section -->
